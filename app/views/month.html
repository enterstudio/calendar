<table class="calendar">
  <colgroup span="7"></colgroup>
  <tbody>
    <tr class="head">
      <th scope="col" ng-repeat="weekday in weekdaysLookup" title="{{weekday.en}}" ng-class="weekday.en == 'Sunday' ? 'sunday' : '' ">
        <div>{{weekday.en | limitTo: 1}}</div>
        <div class="malayalam-weekday">{{weekday.ml}}</div>
      </th>
    </tr>

    <tr ng-repeat="week in weeks">

      <td ng-repeat="day in week">
        <div class="day" ng-class="$first ? 'sunday' : ''">
          <div class="gregorian">{{day.date}}</div>
          <div class="malayalam-day">{{day.malayalamDay}}</div>
          <div class="naksatra">&#160; {{day.naksatra}}</div>
        </div>
      </td>

    </tr>

  </tbody>
</table>
