<div class="root" ng-controller="MonthCtrl">

  <div cg-busy="calendar"></div>

  <div class="calendar-container">

    <div ng-repeat="month in calendar.months" id="{{ 'month-' + month.name }}" class="calendar-month">

      <div class="year-detail"><a ui-sref="year({year: year})">Back to {{year}}</a></div>

      <calendar month="month"></calendar>

    </div>

  </div>
</div>
